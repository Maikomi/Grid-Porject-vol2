<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Uchen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Uchen&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container" id="container">
      <article
        class="item style"
        data-event-type="click"
        data-type="background-change"
      >
        <h3>change color</h3>
      </article>
      <article class="item style" data-event-type="click" data-type="alert">
        <h3>Alert</h3>
      </article>
      <article
        class="item style"
        data-type="counter"
        data-counter="0"
        data-event-type="mouseenter"
      >
        <h3>mouseenter counter: 0</h3>
      </article>
      <article
        class="item style"
        data-type="counter"
        data-counter="0"
        data-event-type="mouseleave"
      >
        <h3>mouseleave counter: 0</h3>
      </article>
      <article
        class="item style"
        data-event-type="click"
        data-type="change-2n3"
      >
        <h3>2nd & 3rd</h3>
      </article>
      <article class="item style" data-event-type="dblclick" data-type="invert">
        <h3>double click</h3>
      </article>
      <article class="item style" data-event-type="mouseover" data-type="size">
        <h3>hover</h3>
      </article>
      <article
        class="item style"
        data-event-type="click"
        data-type="visibility"
      >
        <h3 id="text">click the button</h3>
        <button class="style click" id="button" style="font-size: 1.5vw">
          click me
        </button>
      </article>
      <article class="item style" data-event-type="click" data-type="modal">
        <h3>Modal</h3>
      </article>
      <article class="item style" data-event-type="click" data-type="font">
        <h3>change font family</h3>
      </article>
    </section>
    <section id="myModal" class="modal">
      <div class="modal-content">
        <p>He he he, zas≈Çaniam ci ekran :p</p>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
